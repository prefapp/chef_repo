---
driver:
  name: docker
  use_sudo: false
  disable_upstart: false
  remove_images: true

provisioner:
  name: chef_solo
  #chef_omnibus_root: /opt/chef/
  solo_rb: {
      "ssl_verify_mode": "verify_peer",
      "cookbook_path": ["/mnt/cookbooks/supermarket", "/mnt/riyic/cookbooks", "/mnt/others/cookbooks"],
      "log_level": "debug"
  }


platforms:
  - name: riyic
    driver:
      image: riyic_base:latest
      platform: ubuntu
      require_chef_omnibus: false
      use_cache: false
      remove_images: false
      volume:
          - /opt/chef:/opt/chef:ro
          - /home/alambike/proxectos/chef:/mnt/:ro



suites:
  - name: default
    run_list:
        - [
            "recipe[riyic::default]", 
            "recipe[app_odoo::deploy]",
            "recipe[riyic::test_helper]"
  ]
    attributes: {
  "app": {
    "odoo": {
      "installations": [
        {
          "domain": "odoo.riyic.com",
          "target_path": "/home/riyic/",
          "entry_point": "openerp-wsgi.py",
          "owner": "riyic",
          "group": "riyicgrp",
          "admin_password": "testing",
          "data-dir": "/opt/odoo/data",
          "db_user": "odoo_db",
          "db_name": "odoo_user",
          "db_password": "odoo_pass"
        }
      ]
    }
  }
}
