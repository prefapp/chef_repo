---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[brightbox-ruby]
  - name: rubygems
    run_list:
      - recipe[brightbox-ruby]
    attributes:
      brightbox-ruby:
        rubygems_version: 2.0.0
